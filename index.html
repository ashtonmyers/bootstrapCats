<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title></title>

		<!-- font awesome link -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

		<!-- css animation -->
		<link rel="stylesheet" href="css/animate.css">

		<!-- main css -->
		<link rel="stylesheet" href="css/main.css">

		 <!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-expand-sm navbar-dark bg-danger">
		  <a class="navbar-brand" href="#">Cats</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav ml-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Gallery</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Supplies</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">About</a>
		      </li>
		    </ul>
		  </div>
		</nav>

		<div class="jumbotron jumbotron-fluid img-fluid">
		  <div class="container py-5 px-4">
		    <h1 class="display-4 pt-5">Pet Cats</h1>
		    <p class="lead pb-5">You can't live with em, but you can't live without em.</p>
		  </div>
		</div>

		<div class=" container text-center py-5">
			<div class="row" id="featured">
				<div class="col-sm-12 col-md-4 col-sm-">
					<img src="img/kittens.jpg" class="w-100">
					<h1 class="h3 py-3">Kittens</h1>
				</div>

				<div class="col-sm-12 col-md-4">
					<img src="img/costume.jpg" class="w-100">
					<h1 class="h3 py-3">Cat Costumes</h1>
				</div>

				<div class="col-sm-12 col-md-4">
					<img src="img/exotic.jpg" class="w-100">
					<h1 class="h3 py-3">Exotic Cats</h1>
				</div>
			</div>
		</div>

		<div class="container pb-5 text-center">
			<div id="catCarousel" class="carousel slide" data-ride="carousel">
				<h1>Cats you don't want at home!</h1>
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img class="d-block w-100" src="img/tiger.jpg" alt="First slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="img/lion.jpg" alt="Second slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="img/leopard.jpg" alt="Third slide">
			    </div>
			  </div>
			  <a class="carousel-control-prev" href="#catCarousel" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#catCarousel" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</div>







		<!-- custom script -->
		<script type="text/javascript" src="js/main.js"></script>

		<!-- bootstrap jq -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
